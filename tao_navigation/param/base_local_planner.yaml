TrajectoryPlannerROS:


# Robot Configuaration 
  max_vel_x: 0.35
  min_vel_x: 0.15
  max_vel_theta: 0.75
  min_vel_theta: -0.75
  min_in_place_vel_theta: 0.5
 
  acc_lim_theta: 0.25
  acc_lim_x: 0.15
  acc_lim_y: 0.0

  holonomic_robot: false

# Goal Tolerance 
  xy_goal_tolerance: 0.30
  yaw_goal_tolerance: 0.30
  meter_scoring: true

# Forward Simulation
  sim_time: 1.5
  vx_samples: 20
  vtheta_samples: 20

# Trajectory Scoring
  pdist_scale: 3.0
  gdist_scale: 2.0 
  occdist_scale: 0.02
